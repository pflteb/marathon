<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Departments - Employees Relationship</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Departments - Employees Relationship</h1>
            <p:dataTable value="#{depEmpBean.departmentEmployees}" var="depEmp">
                <p:column headerText="ID">
                    <h:outputText value="#{depEmp.id}" />
                </p:column>
                <p:column headerText="Department">
                    <h:outputText value="#{depEmp.department.name}" />
                </p:column>
                <p:column headerText="Employee">
                    <h:outputText value="#{depEmp.employee.name}" />
                </p:column>
                <!-- Add more columns as needed -->
            </p:dataTable>
        </h:form>
    </h:body>
</html>
